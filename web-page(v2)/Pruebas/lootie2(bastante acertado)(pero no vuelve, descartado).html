<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="miDiv" style="height: 300px; overflow-y: scroll; border: solid;">
        <!-- Contenido del div -->
        <div id="info"> 
            <p> hola wachin </p>
            <p> hola wachin </p>
            <p> hola wachin </p>
            <p> hola wachin </p>

            <p> hola wachin </p>
        </div>
        <lottie-player id="miLottie" src="../Lotties/animacion-90-aÃ±os.json" background="transparent" speed="0.3" style="width: 300px; height: 300px;"></lottie-player>
      </div>

      <style>
        #miDiv{
          display: flex;
          justify-content: space-between;
          flex-direction: row-reverse;
        }
        #miLottie{
            margin-top: -1.5em;
        }
        #info{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            width: 80em;
            height: 270px; 
            overflow-y: scroll; 
            border: solid;
        }
      </style>
      
      <script>
        const miDiv = document.getElementById('info');
        const miLottie = document.getElementById('miLottie');
      
        miDiv.addEventListener('scroll', () => {
          const scrollPos = miDiv.scrollTop + miDiv.clientHeight;
          const lottiePos = miLottie.offsetTop + miLottie.clientHeight / 2;
      
          if (scrollPos > lottiePos) {
            miLottie.play();
          } else {
            miLottie.pause();
          }
        });
      </script>
      
</body>
</html>
