<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="miDiv" style="height: 200px; overflow-y: scroll; border: solid;">
        <!-- Contenido del div -->
        <lottie-player id="miLottie" src="../Lotties/animacion-90-aÃ±os.json" background="transparent" speed="0.3" style="width: 300px; height: 300px;"></lottie-player>
      </div>
      
      <script>
        const miDiv = document.getElementById('miDiv');
        const miLottie = document.getElementById('miLottie');
      
        miDiv.addEventListener('scroll', () => {
          const scrollPos = miDiv.scrollTop + miDiv.clientHeight;
          const lottiePos = miLottie.offsetTop + miLottie.clientHeight / 2;
      
          if (scrollPos > lottiePos) {
            miLottie.play();
          } else {
            miLottie.pause();
          }
        });
      </script>
      
</body>
</html>
